<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calendar-container">
        <table class="calendar">
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lignes de crÃ©neaux horaires -->
                <tr>
                    <td>00:00</td>
                    <td id="1_1" data-row="1" onmousedown="cliquer('1_1')"></td>
                    <td id="1_2" data-row="1" onmousedown="cliquer('1_2')">1_2</td>
                    <td id="1_3" data-row="1" onmousedown="cliquer('1_3')">1_3</td>
                    <td id="1_4" data-row="1" onmousedown="cliquer('1_4')">1_4</td>
                    <td id="1_5" data-row="1" onmousedown="cliquer('1_5')">1_5</td>
                </tr>
                <tr>
                    <td>01:00</td>
                    <td id="2_1" data-row="2" onmousedown="cliquer('2_1')"></td>
                    <td id="2_2" data-row="2" onmousedown="cliquer('2_2')">2_2</td>
                    <td id="2_3" data-row="2" onmousedown="cliquer('2_3')">2_3</td>
                    <td id="2_4" data-row="2" onmousedown="cliquer('2_4')"></td>
                    <td id="2_5" data-row="2" onmousedown="cliquer('2_5')"></td>
                </tr>
                <tr>
                    <td>02:00</td>
                    <td id="3_1" data-row="3" onmousedown="cliquer('3_1')"></td>
                    <td id="3_2" data-row="3" onmousedown="cliquer('3_2')"></td>
                    <td id="3_3" data-row="3" onmousedown="cliquer('3_3')"></td>
                    <td id="3_4" data-row="3" onmousedown="cliquer('3_4')"></td>
                    <td id="3_5" data-row="3" onmousedown="cliquer('3_5')"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
